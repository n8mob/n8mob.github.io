---
layout: default
title: 2018
---
<h1>This is the Index for 2018</h1>

{% for post in site.posts %}
  {% assign year = post.date | date: "%Y" %}
  {% if year == "2018" %}
    <h2>{{ post.title }}</h2>
    <h3>{{ post.date | date_to_long_string }}</h3>
    {{ post.excerpt }}
    <a href="{{ post.url }}" class="index-link"><h3>More...</h3></a>
  {% endif %}
{% endfor %}
