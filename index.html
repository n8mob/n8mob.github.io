---
layout: default
title: Hi, I'm n8!
---
<body>
  <h1>The Index&nbsp;Page for {{ site.title }}</h1>
  <p>Here is a link to my <a href="/resume.html">online résumé</a></p>
  <p>And a <a href="/resume.pdf">PDF version.</a></p>
  <h1>Some Posts</h1>
  {% for post in site.posts %}
  <a href="{{ post.url }}" class="index-link">
      <p>
          <h2>{{ post.title }}</h2>
          <h3>{{ post.date | date_to_long_string }}</h3>
          {{ post.excerpt }}
          <h3>More...</h3>
      </p>
  </a>
  {% endfor %}
</body>
