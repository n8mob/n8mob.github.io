---
layout: default
---
<h2><a href="/">{{ site.title }}</a></h2>
<h1 class='headline'>
  {{ page.title }}</h1>
<h2>
  {{ page.date | date: "%A, %0d %B" }}, <a href='/{{ page.date | date: "%Y" }}'>{{ page.date | date: "%Y" }}</a>
</h2>
{{ content }}
<footer class="PageNavigation">
  <h2 class="nav-prev">
    {% if page.previous.url %}
    <a href="{{page.previous.url}}">{{page.previous.title}}</a>
    {% else %}
    <a href="/">Home</a>
    {% endif %}
  </h2>
  {% if page.next.url %}
  <h2 class="nav-next">
    <a href="{{page.next.url}}">{{page.next.title}}</a>
  </h2>
  {% endif %}
</footer>
